		<link rel="stylesheet" href="css/style.css" />

						<div id="6" class="square"></div>
						<div id="7" class="square"></div>

				</div>
			</section>
		</main>
		<footer>
			<div class="content-footer"> Desenvolvido por <a href="https://jonathanguimarae3s.github.io/portfolioo/"><span>Jonathan Guimarães </span><i class="fab fa-github icone_github" aria-hidden="true"></i></a></div>
